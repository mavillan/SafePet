<ion-view view-title="Perfil">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{User.picture}}">
          <h2>{{User.displayName}}</h2>
      </div>
      <div class="item item-body">
        Datos personales
        <div class="item item-body">
          Correo
          <span class="item-note">{{User.email}}</span>
        </div>
        <div class="item item-body">
          Direccion
          <span class="item-note">{{User.address}}</span>
        </div>
        <div class="item item-body">
          Num Telefonico
          <span class="item-note">{{User.phone}}</span>
        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <!--<a class="tab-item" href="#/app/edit">-->
          <button class="button button-block button-clear icon ion-edit" ng-click="edit()">
            Editar</button>
        <!--</a>-->
      </div>
    </div>
  <ion-content>
  <script id="edit.html" type="text/ng-template">
    <ion-modal-view>
    //<!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
          <h1 class="title">Editar</h1>
          <button class="button button-clear button-positive" ng-click="closeEdit()">Cancelar</button>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="editProfile(User)">
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Nombre Completo</span>
              <input type="text" placeholder="Nombre Completo" ng-model="User.displayName">
            </label>
      
            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="Email" ng-model="User.email">
            </label>
      
            <label class="item item-input item-floating-label">
              <span class="input-label">Direccion</span>
              <input type="text" placeholder="Direccion" ng-model="User.address">
            </label>
      
            <label class="item item-input item-floating-label">
              <span class="input-label">Celular</span>
              <input type="text" placeholder="Celular" ng-model="User.phone">
            </label>          
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Guardar</button>
          </div>
        </form>
      </ion-content>
    </ion-modal-view>
  </script>
<ion-view>
