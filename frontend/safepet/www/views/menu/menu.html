<ion-view>
  <ion-side-menus enable-menu-with-back-views="false">
  <!-- Main view -->
    <ion-side-menu-content>	
      <ion-nav-bar class="bar-stable has-tabs-top">
        <ion-nav-back-button></ion-nav-back-button>
        <!-- Toggle side-menu button -->
		    <ion-nav-buttons side="left">
		      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>	      	  
      </ion-nav-bar>

      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left Menu -->
    <ion-side-menu side="left">
      <ion-header-bar align-title="left" class="bar-stable">
        <h1 class="title">{{menuTitle}}</h1>
      </ion-header-bar>

      <ion-content>
      <!-- Menu Options -->
        <ion-list>
          <ion-item menu-close href="#/app/mainlist"> Mis perros </ion-item>
          <ion-item menu-close href="#/app/profile"> Perfil </ion-item>
          <ion-item menu-close href="#/app/settings"> Ajustes </ion-item>
          <ion-item menu-close href="#/app/faq"> Preguntas Frecuentes </ion-item>
          <ion-item menu-close ng-click="showAlert()"> Acerca de SafePet </ion-item>
          <ion-item menu-close ng-click="logout()"> Logout </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
