<ion-view view-title="Change">
	<ion-content>
		<form ng-submit="change(user)">
			<div class="list">
		        <label class="item item-input item-floating-label">
					<span class="input-label">Email</span>
	      			<input type="text" placeholder="Email" ng-model="user.email">
			    </label>
			</div>
			<div class="padding">
		        <button type="submit" class="button button-block button-positive">Cambiar</button>
			</div>
	</ion-content>
</ion-view>
